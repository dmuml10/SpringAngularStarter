<div class="col-md-6 col-md-offset-3">

	<div class="login-page">
		<div class="form">
			<h2>Login</h2>
			<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

					<input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="model.username" #username="ngModel" required/>
					<span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">

					<input type="password" placeholder="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
					<span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
				</div>

				<div class="form-group">
					<button [disabled]="loading" class="btn btn-primary">Login</button>

			</form>
		</div>
	</div>


</div>
